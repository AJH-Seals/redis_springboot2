#Redis服务器地址
spring.redis.host=192.168.126.129
#Redis服务器连接端口
spring.redis.port=6379
#Redis数据库索引（默认为0）
spring.redis.database= 0
#连接超时时间（毫秒）
spring.redis.timeout=1800000
#连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active=20
#最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle=5
#连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=0

# redis集群模式
spring.redis.cluster.nodes[0]=192.168.126.129:6379
spring.redis.cluster.nodes[1]=192.168.126.129:6380
spring.redis.cluster.nodes[2]=192.168.126.129:6389
spring.redis.cluster.nodes[3]=192.168.126.129:6390
spring.redis.cluster.nodes[4]=192.168.126.129:6391